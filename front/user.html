<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create User</title>
	</head>

	<body>
		<div id="gradient-bg">
			<div id="cards-container">
				<div id="card-1"></div>
				<div id="card-2"></div>
			</div>
		</div>
		<div id="form-continer">
			<form action="" method="post">
				<div id="shown-1">
					<div class="form-control">
						<label for="f_name">First name:</label>
						<input type="text" name="firstName" id="f_name" placeholder="ex: Bema">
					</div>
					<div class="form-control">
						<label for="l_name">Last name:</label>
						<input type="text" name="lastName" id="l_name" placeholder="ex: RANDRIA">
					</div>
					<div class="form-control">
						<label for="password">Password:</label>
						<input type="password" name="password" id="password" placeholder="enter your password">
					</div>
					<div class="form-control">
						<label for="passwordVerif">Password verification:</label>
						<input type="password" name="passwordVerif" id="passwordVerif" placeholder="Again, enter your password">
					</div>
					<div class="btns">
						<button class="next">next</button>
					</div>
				</div>
				<div id="shown-2">
					<div class="form-control">
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" placeholder="ex: test@test.com">
					</div>
					<div class="form-control">
						<label for="address">Address:</label>
						<input type="text" name="address" id="address" placeholder="ex: Antananarivo, Anjanahary II N 123">
					</div>
					<div class="form-control">
						<label for="tel">Phone number:</label>
						<input type="tel" name="tel" id="tel" placeholder="ex: +261 33 12 345 678 90">
					</div>
					<div class="btns">
						<button class="prev">Previous</button><button class="next">next</button>
					</div>
				</div>
				<div id="shown-3">
					<div class="form-control">
						<label for="linkedin">LinkedIn link:</label>
						<input type="text" name="linkedin" id="linkedin" placeholder="ex: www.linkedin/in/bema-randria">
					</div>
					<div class="form-control">
						<label for="fb">Facebook link:</label>
						<input type="text" name="email" id="fb" placeholder="ex: www.facebook.com/profile.php?id=0000000000">
					</div>
					<div class="form-control">
						<label for="github">Github link:</label>
						<input type="text" name="github" id="github" placeholder="ex: www.github.com/BemaRandria">
					</div>
					<div class="btns">
						<button class="prev">Previous</button><button class="next">next</button>
					</div>
				</div>
				<div id="shown4">
					<div class="form-control">
						<label for="title">Title:</label>
						<input type="text" name="title" id="title" placeholder="ex: front-end developper">
					</div>
					<div class="form-control">
						<label for="tech">Programming langage / Technology:</label>
						<input type="search" name="tech" id="tech" placeholder="ex: Javascript">
						<div class="tech" id="js">
							<button>&times;</button>
							<div class="langage">Javascript</div>
						</div>
						<div class="tech" id="php">
							<button>&times;</button>
							<div class="langage">PHP</div>
						</div>
					</div>
					<div id="shown5">
						<label for="descri">Describe yourself:</label>
						<textarea name="description" id="descri" style="resize: none;"></textarea>
					</div>
					<div class="btns">
						<button class="prev">Previous</button><button class="next" type="Submit">Create</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
