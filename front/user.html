<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Add new member</title>
		<link rel="stylesheet" href="./static/css/user.css">
	</head>

	<body>
		<div id="gradient-bg">
			<div id="cards-container">
				<div id="card-1"></div>
				<div id="card-2"></div>
			</div>
		</div>

		<div id="form-container">
			<form action="" method="post">
				<div id="sliders">
					<div id="shown-1" class="col">
						<div class="form-control">
							<label for="f_name">First name:</label>
							<input type="text" name="firstName" id="f_name" placeholder="ex: Bema">
						</div>
						<div class="form-control">
							<label for="l_name">Last name:</label>
							<input type="text" name="lastName" id="l_name" placeholder="ex: RANDRIA">
						</div>
						<div class="form-control">
							<label for="descri">Describe yourself:</label>
							<textarea name="description" id="descri" style="resize: none; width: 100%"></textarea>
						</div>
						<div class="btns">
							<input type="button" class="next" value="Next" onclick="paginationSystem.next()">
						</div>
					</div>

					<div id="shown-2" class="col">
						<div class="form-control">
							<label for="pdp">Profil picture:</label>
							<input type="file" name="pdp" id="pdp" placeholder="your profile picture" accept="image/*">
						</div>
						<div class="form-control">
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" placeholder="ex: test@test.com">
						</div>
						<div class="form-control">
							<label for="address">Address:</label>
							<input type="text" name="address" id="address"
								placeholder="ex: Antananarivo, Anjanahary II N 123">
						</div>
						<div class="form-control">
							<label for="tel">Phone number:</label>
							<input type="tel" name="tel" id="tel" placeholder="ex: +261 33 12 345 678 90">
						</div>
						<div class="btns">
							<input type="button" class="prev" value="Previous" onclick="paginationSystem.prev()"><input type="button" class="next" value="Next" onclick="paginationSystem.next()">
						</div>
					</div>

					<div id="shown-3" class="col">
						<div class="form-control">
							<label for="linkedin">LinkedIn link:</label>
							<input type="text" name="linkedin" id="linkedin"
								placeholder="ex: www.linkedin/in/bema-randria">
						</div>
						<div class="form-control">
							<label for="fb">Facebook link:</label>
							<input type="text" name="email" id="fb"
								placeholder="ex: www.facebook.com/profile.php?id=0000000000">
						</div>
						<div class="form-control">
							<label for="github">Github link:</label>
							<input type="text" name="github" id="github" placeholder="ex: www.github.com/BemaRandria">
						</div>
						<div class="btns">
							<input type="button" class="prev" value="Previous" onclick="paginationSystem.prev()"><input type="button" class="next" value="Next" onclick="paginationSystem.next()">
						</div>
					</div>

					<div id="shown4" class="col">
						<div class="form-control">
							<label for="title">Title:</label>
							<input type="text" name="title" id="title" placeholder="ex: front-end developper">
						</div>
						<div class="form-control">
							<label for="tech">Programming langage / Technology:</label>
							<input type="search" name="tech" id="tech" placeholder="ex: Javascript">
							<div id="list">
								<div class="tech" id="js">
									<div id="close">&times</div>
									<div class="langage">Javascript</div>
								</div>
								<div class="tech" id="php">
									<div id="close">&times</div>
									<div class="langage">PHP</div>
								</div>
							</div>
						</div>
						<div class="btns">
							<input type="button" class="prev" value="Previous" onclick="paginationSystem.prev()"><input type="submit" class="next submit" type="Submit" value="Create">
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="static/js/user.js"></script>

	</body>

</html>
